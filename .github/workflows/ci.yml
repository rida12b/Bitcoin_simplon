# Fichier: .github/workflows/ci.yml
# Version finale corrigée avec la variable d'environnement pour les tests.

name: Python Application CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare test database
        run: python tests/setup_test_db.py

      # --- CORRECTION APPLIQUÉE ICI ---
      # On ajoute le bloc 'env:' pour définir la variable d'environnement
      # DATABASE_URL juste avant de lancer pytest. C'est ce qui manquait.
      - name: Run tests with pytest
        env:
          DATABASE_URL: "sqlite:///tests/test_database.db"
        run: pytest

  package:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test # Ne s'exécute que si les tests ont réussi
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t bitcoin-analyzer:latest .
          echo "Image Docker construite avec succès."

  deploy:
    name: Deploy to DigitalOcean VPS
    runs-on: ubuntu-latest
    needs: [test, package] # Ne s'exécute que si les tests ET le packaging ont réussi

    steps:
    - name: Deploy to VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
        script: |
          cd /root/Bitcoin_simplon
          chmod +x deploy.sh
          ./deploy.sh
